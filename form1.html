<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main{
            background-image: url(img3.jpg);
            background-repeat: no-repeat;
            background-size: cover;
        
        }
    </style>
</head>
<div class="main">
<body>
    <h1 style="text-align: center;"><u
        >Student Registration Form</u></h1>
    <center>
        
    <form action="">
        <label for="fname">Name</label>
        <input type="text" id="name" name="fname"><br><br>
        <label for="father">Father Name</label>        
        <input type="text" id="father" class="father"><br><br>
        <label for="name">Postal Address : </label>
        <textarea id="postaladdress" name="postaladdress" ></textarea><br><br><br>
        <label for="name">Personal Address : </label>
        <textarea id="Personaladdress" name="Personaladdress"></textarea><br><br>
         <label for="sex">Sex</label>
        <input type="radio" id="female" name="female" value="female">
          <label for="female">Female</label>
        <input type="radio" id="male" name="fav_language" value="male">
        <label for="male">Male</label><br><br>
        <label for="city">City</label>
        <select id="city" name="city" >
        <option value="payyanur">Payyanur</option>
        <option value="kannur">Kannur</option>
        <option value="pilathra">Pilathra</option>
        <option value="thaliparamba">Thaliparamba</option>
        </select><br><br>
        <label for="course">Course</label>
        <select id="course" name="course" >
        <option value="mern">Mern</option>
        <option value="python">Python</option>
        <option value="java">Java</option>
        <option value="ui/ux">UI/UX</option>
        </select><br><br>
        <label for="district">District</label>
        <select id="district" name="district" >
        <option value="kannur">Kannur</option>
        <option value="kozhikode">Kozikode</option>
        <option value="malappuram">Malappuram</option>
        <option value="eranakulam">Eranakulam</option>
        </select><br><br>
        <label for="state">State</label>
        <select id="state" name="state" >
        <option value="kerala">Kerala</option>
        <option value="karnadaka">Karnadaka</option>
        <option value="goa">Goa</option>
        <option value="up">Uthar pradhesh</option>
        </select><br><br>
        <label for="pin">PinCode</label>
        <input type="number" id="pin" name="pin"><br><br>
        <label for="emailid">EmailId</label>
        <input type="email" id="emailid" name="emailid"><br><br>
        <label for="dob">DOB</label>
        <input type="date" id="dob" name="dob"><br><br>
        <label for="phnno">Mobile number</label>
        <input type="number" id="phnno" name="phnno"><br><br>
        <input type="reset" value="Reset">
        <input type="submit" value="Submit">
        </center>
    </form>
   
</body>
 </div>
</html>
